[colors]
background = ${colors.base}
background-alt = ${colors.blue}
foreground = ${colors.text}
primary = ${colors.mauve}
secondary = ${colors.mantle}
alert = ${colors.red}
disabled = ${colors.subtext1}

[bar/toph]
monitor = HDMI-3
width = 100%
height = 22pt
radius = 0

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 4pt

#border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 0

module-margin = 1


font-0 = SpaceMono Nerd Font Mono:bold:size=10;3
font-1 = Segoe UI This:size=12;3
font-2 = FiraCode Nerd Font:size=12;3
font-3 = "Symbols Nerd Font:size=20;4"

modules-left = archmenu i3 filesystem xwindow
modules-center = cava
modules-right = ibus pulseaudio eth memory cpu date powermenu 

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
wm-restack = i3

; override-redirect = true

[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt


[module/i3]
type = internal/i3
pin-workspaces = true
show-urgent = false
strip-wsnumbers = false
index-sort = true
enable-click = true
enable-scroll = false
wrapping-scroll = false
reverse-scroll = false
fuzzy-match = false

ws-icon-0 = 1;ï‘„ 
ws-icon-1 = 2;ï‘„
ws-icon-2 = 3;ï‘„
ws-icon-3 = 4;ï‘„
ws-icon-4 = 5;ï‘„
ws-icon-5 = 6;ï‘„
ws-icon-6 = 7;ï‘„
ws-icon-7 = 8;ï‘„
ws-icon-8 = 9;ï‘„
ws-icon-9 = 10;ï‘„
ws-icon-default = ï‘„

format = <label-state> <label-mode>


label-mode = %mode%
label-mode-padding = 0
label-mode-background = ${colors.sky}

label-font = 3
label-focused = "%{T3}ó°®¯"
label-focused-foreground = #CC8A0000
label-focused-padding = 1

label-unfocused = "%{T3}%icon%"
label-unfocused-padding = 1

label-visible ="%{T3}%icon%"
label-visible-underline = #555555
label-visible-padding = 1

label-urgent = "%{T3}%icon%"
label-urgent-foreground = #000000
label-urgent-background = #bd2c40
label-urgent-padding = 1

; Separator in between workspaces

[module/xwindow]
type = internal/xwindow
label = %{T1}%title:0:30:...%
label-background = #CCf2e5bc
label-padding = 1

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /
mount-1 = /home
label-mounted = %{F#b57614}%{T3}î—¾%{T-}%{F-} %free%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio
use-ui-max = true
interval = 5
reverse-scroll = false
format-volume = <ramp-volume> <label-volume>
label-muted = %{T3}ó°Ÿ %{T1}muted
label-muted-foreground = ${colors.text}
label-muted-padding = 1
ramp-volume-padding = 1
ramp-volume-0 = %{T3}ó°–€
ramp-volume-1= %{T3}ó°–€
ramp-volume-2 = %{T3}ï€¨
click-right = pavucontrol

[module/ibus]
type = custom/script
exec = ~/.config/polybar/ibus.sh
interval = 1

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.text}

label-indicator-padding = 1
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "%{T3}î¿… "
format-prefix-foreground = ${colors.text}
label = %percentage_used:2%%

[module/cava]
type = custom/script
tail = true
exec = $HOME/.config/polybar/cava.sh
format = <label>
format-font = 3
label = %output%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "%{T3}ï’¼ "
format-prefix-foreground = ${colors.text}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/eth]
inherit = network-base
interface-type = wired
label-connected = "%{F#282828}ï„ƒ %{F-}%downspeed:2% %{F#FF9535}"
speed-unit = b/s
ping-intervel = 1
format-connected = <label-connected>
format-connected-prefix = "%{T3}î®©"
format-connected-prefix-font = 1
format-connected-prefix-padding = 1
format-disconnected = <label-disconnected>
format-disconnected-prefix = "ó°ª"
format-disconnected-prefix-font = 3
format-disconnected-padding = 0

[module/date]
type = internal/date
interval = 1

date = %{T3}ó°¸— %{T1}%A-%d%{T3} ïº %{T1}%I:%M %P
date-alt = %d-%m-%Y %H:%M:%S

label = %date%
label-foreground = ${colors.text}

[module/powermenu]
type = custom/text
format = <label>
format-padding = 2
label = "%{T3}ó°¤†"
click-left = ~/.config/i3/scripts/powermenu.sh 
format-foreground = #FFF0C4
format-background = #CC8A0000

[module/archmenu]
type = custom/text
format = <label>
format-padding=2
label ="%{T3}ïŒƒ"
format-foreground = ${colors.crust}
format-background = #CC98971a
click-left = rofi -show drun

[settings]
screenchange-reload = true
pseudo-transparency = true

[module/launcher]
type = custom/text
content = "%{T3}ï‰©  ï„   ï»"
