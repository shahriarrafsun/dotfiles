[settings]
throttle-ms = 100
throttle-limit = 5

[bar/top]
width = 100%
height = 32
background = #282c34
foreground = #abb2bf
spacing = 4
underline-size = 4
overline-size = 4
padding = 2
font-0 = JetBrainsMono Nerd Font Mono:size=10;3
font-1 = FiraCode Nerd Font:pixelsize=10;3
fotn-2 = Symbols Nerd Font Mono:size=15;3
dpi-x = 96
dpi-y = 96
modules-left = launcher openbox xwindow 
modules-center = 
modules-right = ibus pulseaudio eth filesystem day clock

[module/launcher]
type = custom/text
click-left = launch
content = %{T2}󰣇
content-background = #98c379
content-foreground = #2c323c
content-padding = 2
content-overline = #282c34
content-underline = #282c34

[module/bspwm]
type = internal/bspwm
format = <label-state>
label-focused = %name%
label-focused-padding = 2
label-focused-background = #3e4452
label-focused-foreground = #abb2bf
label-focused-underline = #282c34
label-focused-overline = #282c34
label-occupied = %name%
label-occupied-padding = 2
label-occupied-background = #282c34
label-occupied-foreground = #abb2bf
label-occupied-underline = #282c34
label-occupied-overline = #282c34
label-urgent = %name%
label-urgent-padding = 2
label-empty = %name%
label-empty-padding = 2
label-empty-background= #282c34
label-empty-foreground = #5c6370
label-empty-underline = #282c34
label-empty-overline = #282c34

[module/openbox]
type = internal/xworkspaces
format = <label-state>
label-focused = %name%
label-focused-padding = 2
label-focused-background = #98c379
label-focused-foreground = #282c34
label-focused-underline = #282c34
label-focused-overline = #282c34
label-occupied = %name%
label-occupied-padding = 2
label-occupied-background = #282c34
label-occupied-foreground = #abb2bf
label-occupied-underline = #282c34
label-occupied-overline = #282c34
label-urgent = %name%
label-urgent-padding = 2
label-empty = %name%
label-empty-padding = 2
label-empty-background= #282c34
label-empty-foreground = #5c6370
label-empty-underline = #282c34
label-empty-overline = #282c34

[module/xwindow]
type = internal/xwindow 
label = %title:0:48:...% %
label-empty = 
format-overline = #282c34
format-underline = #282c34
format-foreground = #98c379
label-padding = 2

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /home
label-mounted = %{F#b57614}%{T2}%{T-}%{F-} %free%
label-mounted-padding = 1

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/ibus]
type = custom/script
exec = ~/.config/polybar/ibus.sh
interval = 1

[module/pulseaudio]
type = internal/pulseaudio
format-volume = <label-volume><bar-volume>
format-volume-padding = 4
format-muted-padding = 4
label-volume = %percentage%%
label-volume-foreground = ${root.foreground}
label-muted = ────────────────────
label-muted-foreground = #e06c75
bar-volume-width = 20
bar-volume-foreground-0 = #98c379
bar-volume-foreground-1 = #98c379
bar-volume-foreground-2 = #98c379
bar-volume-foreground-3 = #98c379
bar-volume-foreground-4 = #98c379
bar-volume-foreground-5 = #e5c07b
bar-volume-foreground-6 = #e06c75
bar-volume-gradient = false
bar-volume-indicator = █ 
bar-volume-indicator-foreground = #abb2bf
bar-volume-fill = |
bar-volume-empty = |
bar-volume-empty-foreground = #3e4452

[module/wireless-network]
type = internal/network
format-connected-foreground = #98c379
format-disconnected-foreground = #98c379
interface = wlp3s0
interval = 4
label-connected = %essid%
label-disconnected = Disconnected

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/eth]
inherit = network-base
interface-type = wired
label-connected = "%{F#282828} %{F-}%downspeed:2% %{F#FF9535}"
speed-unit = b/s
ping-intervel = 1
format-connected = <label-connected>
format-connected-prefix = "%{T2}"
format-connected-prefix-font = 1
format-connected-prefix-padding = 1
format-disconnected = <label-disconnected>
format-disconnected-prefix = "%{T2}󰪎"
format-disconnected-prefix-font = 3
format-disconnected-padding = 0


[module/day]
type = internal/date
time = %a %e
format = <label>
label = %time%
label-margin = 2
format-background = #3e4452
format-overline = #282c34
format-underline = #282c34

[module/clock]
type = internal/date
time = %I:%M%P
format = <label>
label = %time%
label-margin = 2
format-background = #98c379
format-foreground = #282c34
format-overline = #282c34
format-underline = #282c34
